<!DOCTYPE html>
<meta charset="utf-8">

<style>

.overlay {
  fill: none;
  pointer-events: all;
}

</style>
<body>
  <script src="http://d3js.org/d3.v2.min.js?2.10.0"></script>
  <script>

    var width = 960,
    height = 700;

    var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
     .append("g")
    .call(d3.behavior.zoom().scaleExtent([1, 108]).on("zoom", zoom));

    svg.append("rect")
    .attr("class", "overlay")
    .attr("width", width)
    .attr("height", height);
    
    var xym = d3.geo.albers().origin([134, 25]).translate([350, 745]).parallels([24.6, 43.6]).scale(1980);
    
    
    
    var path = d3.geo.path().projection(xym);


    d3.json("japan.json", function(data) {
        svg.selectAll("path").data(data.features)
        .enter().append("path")
        .attr("d", path)
        .style("fill", function() { return "#44aaee" })
        .on("mouseover", function(e){d3.select(this).style("fill", "#5522aa")})
        .on("mouseout", function(e){d3.select(this).style("fill", "#44aaee")});
      });
      
    d3.json("TSE1_japancompany_coordinate.json", function(data){
        
        var map = svg.on("mouseover", svg.selectAll("circle").data(data.geocompany)
        .enter().append("circle")
        .attr({cx:d3.random.normal(width/2,200),cy:d3.random.normal(height/2,200),r:1,fill:"red"})
        .transition().duration(6000)
        .attr("cx", function(d){ return xym([d.longitude,d.latitude])[0]; })
        .attr("cy", function(d){ return xym([d.longitude,d.latitude])[1]; }));
    })
      
function zoom() {
  svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}
      
  </script>
